DISTRO_SUITE = "sid"
DISTRO_ARCH = "armhf"
DISTRO_COMPONENTS = "main contrib non-free"
DISTRO_APT_SOURCE = "http://httpredir.debian.org/debian"
DISTRO_CONFIG_SCRIPT = "debian-configscript.sh"

DEV_PACKAGES=" \
              gcc \
              gdb \
              i2c-tools \
              can-utils \
              cmake \
              python3 \
              git \
              build-essential \
              trace-cmd \
              device-tree-compiler \
              python-pip \
              python3-pip \
              python3-dev \
              python3-serial \
             "
ADMIN_PACKAGES=" \
                sudo \
                vim \
                openssh-server \
                net-tools \
               "


IMAGE_PREINSTALL = " \
                   ${DEV_PACKAGES} \
                   ${ADMIN_PACKAGES} \
                   "
IMAGE_INSTALL_append = " linux-image u-boot "
